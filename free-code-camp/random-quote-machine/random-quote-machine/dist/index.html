<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">
  <div class="header">Random Quote Machine</div>
  <div class="middle">Here are some random interesting quotes!</div>
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"></i><span id="text"></span>
      <i class="fa fa-quote-right"></i><span id="text1"></span>
      </div>
    <div class="quote-author">
      <span id="author"></span>
      </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
        <i class ="fa fa-twitter"></i>
        </a>
      
      <button class="button" id="new-quote">New Quote</button>
    </div>
  </div>
  <div class="footer"> Created by <a href="https://codepen.io/Derpnoch">Derpnoch</a></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
