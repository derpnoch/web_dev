<div id="wrapper">
  <div class="header">Random Quote Machine</div>
  <div class="middle">Here are some random interesting quotes!</div>
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"></i><span id="text"></span>
      <i class="fa fa-quote-right"></i><span id="text1"></span>
      </div>
    <div class="quote-author">
      <span id="author"></span>
      </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
        <i class ="fa fa-twitter"></i>
        </a>
      
      <button class="button" id="new-quote">New Quote</button>
    </div>
  </div>
  <div class="footer"> Created by <a href="https://codepen.io/Derpnoch">Derpnoch</a></div>
</div>
